<div class="col-2 hide-mobile">
    <nav class="category bg-white">
        <h3 class="category__heading">Danh má»¥c</h3>
        @if(isFetching() && !error()){
            <p>Loading...</p>
        }
        
        @if(error()){
            <p class="text-red-400"> {{ error()}} </p>
        }
        @else{
            <div class="category-list">
                @for (item of categories(); track $index) {
                    <app-category-menu-item [category]="item" (click)="onSelectCategory(item.id)" />
                }
            </div>
        }    
    </nav>
</div>
