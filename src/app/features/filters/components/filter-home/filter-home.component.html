<div class="row home-filter">
  <span class="col home-filter__label margin-bottom-12">Sắp xếp theo</span>
  <button (click)="onSortBy('popular_desc')" 
    class="col home-filter__btn btn home-filter__btn-popular margin-bottom-12 margin-left-12 filter"
    [ngClass]="{'active': isFilterTrend}"
  >
    Phổ biến
    <fa-icon class="pl-1" [icon]="['fas', 'arrow-trend-up']"></fa-icon>
  </button>
  <button (click)="onSortBy('new_desc')" 
    class="col home-filter__btn btn home-filter__btn-newest margin-bottom-12 margin-left-12 filter"
    [ngClass]="{'active': isFilterNewest}"
  >
    Mới nhất
  </button>
  <button
    class="col home-filter__btn btn home-filter__btn-best-sale btn--disabled margin-bottom-12 margin-left-12"
    
  >
    Bán chạy
  </button>

  <div
    class="col-xl-2 col-sm-7 select-input margin-bottom-12-mb margin-left-12 filter"
    [ngClass]="{'active': isFilterPrice}"
  >
    <div>
      <span class="select-input__label">Giá</span>
      
      @if(sortBys === 'price_asc'){
        <fa-icon class="pl-1 color-[#ffff] text-xl" [icon]="['fas', 'angles-up']"></fa-icon>
      }
      @if(sortBys === 'price_desc'){
        <fa-icon class="pl-1 color-[#ffff] text-xl" [icon]="['fas', 'angles-down']"></fa-icon>
      }
     
    </div>
    <fa-icon class="select-input__icon" [icon]="['fas', 'angle-down']"></fa-icon>
    <ul class="select-input-list">
      <li class="select-input__item">
        <a (click)="onSortBy('price_asc')" class="select-input__link select-input__link-price-asc"
          >Giá: Thấp đến cao</a
        >
      </li>
      <li class="select-input__item">
        <a (click)="onSortBy('price_desc')" class="select-input__link select-input__link-price-desc"
          >Giá: Cao đến thấp</a
        >
      </li>
    </ul>
  </div>
  <div class="col home-filter__page d-flex justify-content-end">
    <span class="home-filter__page-num">
      <span class="home-filter__page-cur">{{this.currentPage}}</span>/<span
        class="home-filter__page-total-page"
        >{{totalPages()}}</span
      >
    </span>
    <div class="home-filter__page-control">
      <a
        (click)="prevPage()"
        class="home-filter__page-btn home-filter__page-btn--disabled home-filter__page-control-prev"
      >
        <fa-icon class="home-filter-page-icon " [icon]="['fas', 'angle-left']"></fa-icon>
      </a>
      <a (click)="nextPage()" class="home-filter__page-btn home-filter__page-control-next">
        <fa-icon class="home-filter-page-icon " [icon]="['fas', 'angle-right']"></fa-icon>
      </a>
    </div>
  </div>
</div>
