<div class="pagination text-xs mt-2 mb-2">
  <fa-icon class="cursor-pointer text-3xl mr-2" (click)="previousPage()" [class.disable]="currentPage === 1" [icon]="['fas','angle-left']" ></fa-icon>

  <!-- <button *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="i + 1 === currentPage"
          (click)="goToPage(i + 1)">
    {{ i + 1 }}
  </button> -->

    @for (page of pageArray; track $index) {

        <button class="ml-3 h-[30px] w-[30px] text-3xl  hover:bg-[#f65d53] hover:text-[#fff]"
            [class.active]="page === currentPage"
            (click)="goToPage(+page)"
            [disabled]="page === 'â€¦'"
        >
            {{ page }}
        </button>
 
    }
 
  <fa-icon class="cursor-pointer text-3xl ml-2" (click)="nextPage()" [class.disable]="currentPage === totalPages" [icon]="['fas','angle-right']" ></fa-icon>
</div>
